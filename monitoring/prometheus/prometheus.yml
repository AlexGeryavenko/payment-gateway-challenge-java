global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  - job_name: payment-gateway
    metrics_path: /actuator/prometheus
    static_configs:
      - targets:
          - payment-gateway:8090
